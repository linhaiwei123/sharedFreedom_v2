<template name="postItemDetailEditInPersonalCenter">
        <div class="modal fade" name="postItemDetailEditInPersonalCenter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            
                                <div class="container-fluid"> 
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                                                        <input type="text" class="form-control" placeholder={{titleInputTips}} value={{title}}>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <button type="button" class={{biddingTypeClass}} >{{biddingTypeText}}</button>
                                            </div>
                                        </div>
                                </div> 
                             
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <textarea class="form-control textarea-resize-limit-vertical" rows={{contentInputRows}} placeholder={{contentInputTips}}>{{content}}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                                <input type="text" class="form-control" placeholder={{telephoneInputTips}} value={{telephone}}>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-yen"></span></span>
                                                <input type="text" class="form-control" placeholder={{moneyInputTips}} value={{money}}>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{closeTips}}
                        </button>
                            <button type="submit" class="btn btn-info">
                            {{postPublishTips}}
                        </button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
</template>
